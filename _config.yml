# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Mirsking's Blog
email: mirsking@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Mirsking's Blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://mirsking.com" # the base hostname & protocol for your site
#twitter_username: mirsking 
github_username: mirsking
facebook_username: mirsking 

# Gems
gems: 
- jekyll-archives
- jekyll-paginate

# Config
paginate: 5
paginate_path: "page/:num"
# Build settings
markdown: kramdown
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart
  enable_coderay: true
  syntax_highlighter: rouge
  coderay:
    coderay_line_numbers:  nil
  #auto_ids: true
comments :
  provider : duoshuo
  duoshuo :
    short_name : mirsking 
# Archive
jekyll-archives:
  enabled: []
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'
